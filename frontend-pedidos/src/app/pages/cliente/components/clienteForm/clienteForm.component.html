<mat-card class="example-card" appearance="outlined">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Agregar cliente</mat-card-title>
      
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="clienteForm">
        <mat-form-field class="flex">
            <mat-label>Nombre</mat-label>
            <input [formControl]="nombreControl" matInput>
            <mat-error>
              <app-form-error [formError]="nombreControl.errors"></app-form-error>
            </mat-error>
        </mat-form-field>
        <mat-form-field class="flex">
            <mat-label>Correo</mat-label>
            <input [formControl]="correoControl" matInput>
            <mat-error>
              <app-form-error [formError]="correoControl.errors"></app-form-error>
            </mat-error>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions class="flex justify-content-center" >
      <button (click)="agregarCliente()" [disabled]="!clienteForm.valid" mat-flat-button>Agregar</button>
    </mat-card-actions>
  </mat-card>
