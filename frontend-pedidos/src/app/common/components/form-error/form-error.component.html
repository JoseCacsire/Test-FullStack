<div *ngFor="let error of formError | keyvalue">
    <ng-container [ngSwitch]="error.key">
        <p class="text-danger" *ngSwitchCase="'required'">Se requiere contenido en el campo</p>
        <p class="text-danger" *ngSwitchCase="'email'">Ingresar correo v√°lido</p>
        <p class="text-danger" *ngSwitchCase="'clienteExiste'">El usuario ya existe</p>
        <p class="text-danger" *ngSwitchCase="'emailExiste'">El email ya existe</p>
    </ng-container>
</div>
